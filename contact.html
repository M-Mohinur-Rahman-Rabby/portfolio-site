  <main>
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form action="https://formspree.io/f/xgvypkjd" method="POST" aria-label="Contact form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />
        
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <section class="social-links">
      <h3>Connect with me</h3>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/mohinurrahman" target="_blank" rel="noopener" class="social-link">
          <img src="assets/images/linkedin-icon.png" alt="LinkedIn" class="social-icon" />
        </a>
        <a href="https://github.com/mohinurrahman" target="_blank" rel="noopener" class="social-link">
          <img src="assets/images/github-icon.png" alt="GitHub" class="social-icon" />
        </a>
        <a href="https://www.researchgate.net/profile/M-Mohinur-Rabby" target="_blank" rel="noopener" class="social-link">
          <img src="assets/images/researchgate-icon.png" alt="ResearchGate" class="social-icon" />
        </a>
      </div>
    </section>
