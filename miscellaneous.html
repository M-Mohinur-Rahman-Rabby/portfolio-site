<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1>Certifications & Activities</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="research.html">Research</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>ChemE Fest Certificate</h2>
      <div class="certifications-grid">
        <div class="cert-card">
          <img src="assets/thumbnails/chemE_fest_thumbnail.jpg" alt="ChemE Fest Certificate" class="cert-thumbnail" />
          <button class="view-pdf" data-pdf="assets/projects/chemE_fest_certificate.pdf">View Certificate</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 M Mohinur Rahman Rabby</p>
  </footer>

  <script>
    document.querySelectorAll('.view-pdf').forEach(button => {
      button.addEventListener('click', () => {
        const pdfPath = button.getAttribute('data-pdf');
        const modal = document.getElementById('modal');
        const modalPdf = document.getElementById('modal-pdf');
        modalPdf.src = pdfPath;
        modal.style.display = 'flex';
      });
    });

    document.querySelector('.close-modal').addEventListener('click', () => {
      const modal = document.getElementById('modal');
      const modalPdf = document.getElementById('modal-pdf');
      modal.style.display = 'none';
      modalPdf.src = ''; // Clear the PDF source when closing
    });

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('modal')) {
        const modal = document.getElementById('modal');
        const modalPdf = document.getElementById('modal-pdf');
        modal.style.display = 'none';
        modalPdf.src = '';
      }
    });
  </script>
</body>
